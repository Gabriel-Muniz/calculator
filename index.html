<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="header"></div>
      <div class="content">
        <div class="calculator-body">
          <div class="display-container">
            <div class="calculator-display">
              <div class="display-top"></div>
              <div class="display-bottom">0</div>
            </div>
          </div>
          <div class="calculator-buttons">
            <div class="row">
              <button class="num-btn" value="7">7</button>
              <button class="num-btn" value="8">8</button>
              <button class="num-btn" value="9">9</button>
              <button class="function-btn" value="clear">AC</button>
              <button class="function-btn" value="erase"><-</button>
            </div>
            <div class="row">
              <button class="num-btn" value="4">4</button>
              <button class="num-btn" value="5">5</button>
              <button class="num-btn" value="6">6</button>
              <button class="operation" value="add">+</button>
              <button class="operation" value="multiply">*</button>
            </div>
            <div class="row">
              <button class="num-btn" value="1">1</button>
              <button class="num-btn" value="2">2</button>
              <button class="num-btn" value="3">3</button>
              <button class="operation" value="subtract">-</button>
              <button class="operation" value="divide">/</button>
            </div>
            <div class="row">
              <button class="num-btn" value="0">0</button>
              <button class="decimal" value=".">.</button>
              <button class="equal" value="equal">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
